<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="to_do">
            <h1>To-Do List</h1>
            <div class="list">
                <input type="text" name="todo" id="tasks" placeholder="Enter a new task.">
                <button id="btn">Add Task</button>
            </div>
            <ul id="tasklist"></ul>
            </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
